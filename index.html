<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Digital Logic Simulator</title>
		<link rel="stylesheet" href="home.css" />
	</head>
	<body>
		<div id="workspace">
			<div id="expandButton" onclick="expandSidebar()" style="opacity: 0"></div>
			<div id="sidebar" style="z-index: 10">
				<div id="sidebarResize"></div>
				<div id="collapseButton" onclick="collapseSidebar()"></div>
				<p id="createLabel">Create</p>
				<!-- <span id="sidebarControls"><p>Collapse</p></span> -->
				<div id="sidebarOptions">
					<div class="sidebarContainer">
						<div class="sidebarPreviewBlock">AND</div>
					</div>
					<div class="sidebarContainer">
						<div class="sidebarPreviewBlock">NOT</div>
					</div>
				</div>
				<style id="sidebarBackgroundStyle">
					#sidebarOptions p:nth-child(1):hover {
						background-color: rgb(255, 91, 91) !important;
					}
					#sidebarOptions p:nth-child(2):hover {
						background-color: rgb(138, 254, 136) !important;
					}
				</style>
				<div id="encapsulateButton" onclick="encapsulate()">Save Block</div>
			</div>
			<canvas id="canvas" draggable="false"></canvas>
			<div class="block tooltip" id="input" style="background-color: rgb(95, 158, 160)">
				INPUT
			</div>
			<div class="block tooltip" id="output" style="background-color: rgb(95, 158, 160)">
				OUTPUT
			</div>
		</div>
		<div id="edit"></div>
		<div id="blockOut" style="display: none"></div>
		<div id="encapsulateWindow" style="transform: translate(-50%, -50%); display: none">
			<div id="closeButton" onclick="closeEncapsulateWindow()">x</div>
			<h1>Customize Block</h1>
			<label for="enterName">Name: </label>
			<input type="text" name="enterName" placeholder="Name" id="enterName" />
			<label for="colorSlider">Color: </label>
			<input type="range" name="colorSlider" max="360" id="colorSlider" />
			<button onclick="saveBlock()">Save</button>
			<div id="previewWindow">
				<div id="savePreviewBlock">NAME</div>
			</div>
		</div>
		<div id="contextMenu" style="transform: scaleY(0)" draggable="false">
			<div><strong id="contextMenuHeader"></strong></div>
			<div id="contextOptions">
				<div>AND</div>
				<div>NOT</div>
			</div>
			<style id="contextBackgroundStyle">
				#contextOptions div:nth-child(1):hover {
					background-color: rgb(255, 91, 91) !important;
				}
				#contextOptions div:nth-child(2):hover {
					background-color: rgb(138, 254, 136) !important;
				}
			</style>
		</div>
		<div
			id="selector"
			draggable="false"
			style="display: none; width: 0px; height: 0px; z-index: 9"
		></div>

		<script src="pins.js"></script>
		<script src="connections.js"></script>
		<script src="logic.js"></script>
		<script src="drag.js"></script>
		<script src="ioEdit.js"></script>
		<script src="encapsulate.js"></script>
		<script src="create.js"></script>
	</body>
</html>
